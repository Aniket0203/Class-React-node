<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<div id="root"></div>
<script type="text/babel">
    class User extends React.Component{
        constructor(){
            super();
            this.state={
                username:"xyz",
                userage:0
            }
        }

        myfunc(){
            console.log(this.state)
        }
        handleUSer(ev){
            //console.log(Math.random());
            // console.log(ev)
            var x1 =ev.target.value;
            this.setState({
                username:x1
            })
        }
        handleAge(ev){ 
            var x1 =ev.target.value;
            this.setState({
                userage:x1
            })

        }
        render(){

            var{username,userage}=this.state;

            return(
                <div class='container'>
                    <h1 className="text-center"> RENDER,STATE,PROPS,EVENT </h1>
                    <input type ="text" onChange={(ev)=>{this.handleUSer(ev)}}/> <br/>
                    <input type ="text" onChange={(ev)=>{this.handleAge(ev)}}/> <br/>
                    <button class="btn btn-dark" onClick={()=>{this.myfunc()}}>Enter</button> <br/>

                    <p> Name:<span>{username}</span> ,Age:<span/>{userage}</p>
                    <p> Place:<span>{this.props.place}</span></p>

                </div>
            )
        }
    }
ReactDOM.render(<User/>,document.querySelector("#root"))

</script>
